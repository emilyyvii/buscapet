<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="16x16" href="imagens/pet-care.png">
    <title>Criar conta</title>
</head>
<body>
    <body>
        <main id="cria_conta">
            <img src="imagens/buscaapet.png" class="oi" alt="logo">
            <form action="paginainicial.html"  id="cria_form">
                <!-- midias sociais -->
                <section id="rede_social">
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="imagens/facebook.png" alt="facebook logo"></a>
                    <a href="https://www.google.com/webhp?authuser=1" target="_blank"><img src="imagens/google.png" alt="google logo"></a>
                    <a href="https://workspace.google.com/intl/pt-BR/gmail/" target="_blank"><img src="imagens/email.webp" alt="github logo"></a>
                </section>
                <section id="form_cabeca">
                    <h1>Bem-vindo(a)!</h1>
                </section>
     
                <section id="inputo">
                    <!-- nome -->
                    <section id="inputo_box">
                        <label for="nome">Nome
                            <section id="inputo_field">
                        
                                <input type="text" name="nome" id="nome">
                            </section>
                        </label>
                    </section>
     
                    <!-- email -->
                    <section id="inputo_box">
                        <label for="email">Email
                            <section id="inputo_field">
                    
                                <input type="text" name="email" id="email">
                            </section>
                        </label>
                    </section>

                    <!-- telefone -->
                    <section id="inputo_box">
                        <label for="telefone">Telefone
                            <section id="inputo_field">
                    
                                <input type="tel" name="telefone" id="telefone">
                            </section>
                        </label>
                    </section>
     
                    <!-- password -->
                    <section id="inputo_box">
                        <label for="password">Senha
                            <section id="inputo_field">
                                <input type="password" name="password" id="password">
                            </section>
                        </label>
                    </section>
                </section>
     
                <!-- button -->
                <a href="paginainicial.html"><button id="criar_butao" type="submit">Criar conta</button></a>
     
            </form>
        <p class="italico">Apaixonados por animal</p>
        </main>
    </body>
    </html>
</body>
</html>
