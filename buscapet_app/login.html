<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="16x16" href="imagens/pet-care.png">
    <title>Fazer login</title>
</head>
<body>
    <body>
        <main id="login">
            <img src="imagens/buscaapet.png" class="oi" alt="logo">
            <form action="paginainicial.html"  id="loginn_form">
                <!-- midias sociais -->
                <section id="social_midia">
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="imagens/facebook.png" alt="facebook logo"></a>
                    <a href="https://www.google.com/webhp?authuser=1" target="_blank"><img src="imagens/google.png" alt="google logo"></a>
                    <a href="https://workspace.google.com/intl/pt-BR/gmail/" target="_blank"><img src="imagens/email.webp" alt="github logo"></a>
                </section>
                <section id="formm_header">
                    <h1>Bem-vindo(a)!</h1>
                </section>
     
                <section id="inputes">
                    <!-- nome de usuário -->
                    <section id="inpute_box">
                        <label for="email">Nome de usuário
                            <div id="inpute_field">
                    
                                <input type="text" name="usuario" id="usuario">
                            </div>
                        </label>
                    </section>
     
                    <!-- password -->
                    <section id="inpute_box">
                        <label for="password">Senha
                            <section id="inpute_field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password" id="password">
                            </section>
                        </label>
     
                        <!-- esqueceu senha -->
                         <section id="esquece_password">
                            <a href="esqueci.senha.html" >Esqueceu a senha:</a>
                         </section>
                        </section>
                    </section>
     
                <!-- button -->
                <a href="paginainicial.html"></a><button id="login_butao" type="submit">Entrar</button></a>

                 <p>Não possui uma conta? <a href="cria.conta.html">Criar conta</a></p>
     
            </form>
        <p class="italico">Apaixonados por animal</p>
        </main>
    </body>
    </html>
</body>
</html>
