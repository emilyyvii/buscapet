<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Comprar</title>
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/pet-care.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <img src="imagens/buscaapet.png" text="BuscaPet">
 <nav>
     <button class="sobre"><a href="index.html">SOBRE</a></button>
     <button><a href="funcio.html">FUNCIONALIDADES</a></button>
     <button><a href="compre.html">COMPRE AGORA</a></button>
     <button><a href="acesse.html">ACESSE O APP</a></button>      
 </nav>
 </header>

 <main class="compra2">
    <section class="maezona">
      <section class="contato">
        <button class="button1"><h2>CONTATO</h2></button>

        <form action="https://formsubmit.co/emilyvitoria34silva@gmail.com" method="POST" id="contactForm">
            <label class="cont" for="name">Nome:</label>
            <input class="perg" placeholder="Seu nome" type="text" id="name" name="name" required>
            <label  class="cont" for="email">E-mail:</label>
            <input class="perg" placeholder="Seu Email" type="email" id="email" name="email" required>
            <label  class="cont" for="number">Telefone:</label>
            <input class="perg" placeholder="Seu Telefone" type="tel" id="telefone" name="telefone" pattern="[0-9]*" required>

      </section>
      <section class="endereço">
      <button class="button2"><h2>ENDEREÇO</h2></button>

        <label for="cep">CEP:</label>
        <input type="number" id="cep" placeholder="Seu CEP" pattern="[0-9]{5}-?[0-9]{3}" required>

        <label for="cidadeEstado">Cidade - Estado:</label>
        <input type="text" id="cidadeEstado" placeholder="Sua cidade e estado" required>


        <label for="bairro">Bairro e nome da rua:</label>
        <input type="text" id="bairro" placeholder="Seu Bairro" required>
        
        
        <label for="numeroCasa">Número da Casa:</label>
        <input type="number" placeholder="número da sua casa" id="numeroCasa">
        </form>
      </section>

      <section class="config">
      <button class="button3"><h2>CONFIGURAÇÕES</h2></button>

      <label for="salvarComo">Salvar como:</label>
        <label>
            <input type="radio" name="tipoEndereco" value="casa" checked> Casa
        </label>
        <label>
            <input type="radio" name="tipoEndereco" value="trabalho"> Trabalho
        </label>
        <label>
            <input type="checkbox" id="padrao"> Endereço Padrão
        </label>

        <a href="compre3.html"><button class="button4" type="submit">Continuar</button></a>
      </section>
      
    </section>
    
    </main>

    <footer>
      <section class="contact">
      <img src="imagens/buscaapet.png" alt="Descrição da imagem">
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </section>
      <img src="imagens/pata.png" class="pata" alt="Descrição da imagem">
  </footer>

</footer>

</body>
</html>
