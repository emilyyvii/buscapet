<header>

 <nav>

 </nav>
 </header>
 
<main class="compre">
    <section class="containermae">

        <img class="imagemprincipal" src="imagens/tagb.png" alt="Imagemtag">

        <article class="dados">
            <h2 id="textocompra">TAG BUSCAPET</h2>
            <p class="valorcompra">R$299,99</p>

            <section class="dadosproduto">
                <label for="cor">COR:</label>
                <select id="cor">
                    <option value="branco">Branco</option>
                    <option value="preto">Preto</option>
                </select>

                <label for="quantidade">QTD:</label>
                <input type="number" id="quantidade" min="1" value="1">
            
                <a href="compre2.html"><button class="finalizarcompra">COMPRAR</button></a>

        </article>
    </section>

    <section class="opcoes">
        <img class="img1" src="imagens/tagp.png" alt="imagem 1" onclick="changeImage(this)">
        <img class="img1" src="imagens/medidas.png" alt="imagem 2" onclick="changeImage(this)">
        <img class="img1" src="imagens/local.png" alt="imagem 3" onclick="changeImage(this)">
        <img class="img1" src="imagens/qr_code.png" alt="imagem 4" onclick="changeImage(this)">
    </section>
    
</main>

<footer>

    </section>
